<!doctype html>
<html>
	
<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
	
	<link rel="stylesheet" href="slideshow.css">
</head>

<body>	
	<main>
		<div class="flex">
			<!-- Slideshow container -->
			<div class="slideshow-container">

				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade">
					<div class="numbertext">1 / 3</div>
					<img src="../billeder/fisketur.jpg" alt="Slideshow billede">
					<div class="text">Caption Text</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">2 / 3</div>
					<img src="../billeder/logo.png" alt="Slideshow billede">
					<div class="text">Caption Two</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">3 / 3</div>
					<img src="../billeder/forsideBillede.png" alt="Slideshow billede">
					<div class="text">Caption Three</div>
				</div>

				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10096;</a>
				<a class="next" onclick="plusSlides(1)">&#10097;</a>
			</div>
			
			<div class="problemStilling">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui repellat ab alias. Ipsa, itaque reprehenderit quia ab excepturi quam repellendus fugit, sunt optio laboriosam saepe rerum odio, culpa. Autem, similique.</p>
			</div>
			
		</div>
		
	</main>
	
	<script>
		var slideIndex = 1;
		showSlides(slideIndex);

		// Next/previous controls
		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		function showSlides(n) {
			var i;
			var slides = document.getElementsByClassName("mySlides");
			if (n > slides.length) {slideIndex = 1} 
			if (n < 1) {slideIndex = slides.length}
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none"; 
			}
			slides[slideIndex-1].style.display = "block"; 
		}
	</script>
	
</body>

</html>
